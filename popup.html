<!DOCTYPE html>
<html>
<head>
  <title>Basic Chrome Extension</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="tailwindcss_cdn.js"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary: #4f46e5;
      --color-primary-dark: #4338ca;
    }

    /* 다크 모드 기본 설정 */
    :root {
      color-scheme: light dark;
    }

    /* 다크 모드 스타일 */
    .dark {
      color-scheme: dark;
    }

    .dark body {
      background-color: #1f2937;
      color: #f3f4f6;
    }

    .dark .bg-white {
      background-color: #374151;
    }

    .dark .text-gray-900 {
      color: #f3f4f6;
    }

    .dark .text-gray-600 {
      color: #d1d5db;
    }

    .dark .border-gray-300 {
      border-color: #4b5563;
    }

    .dark .bg-gray-100 {
      background-color: #374151;
    }

    .dark .hover\:bg-gray-100:hover {
      background-color: #4b5563;
    }

    .dark .text-blue-600 {
      color: #60a5fa;
    }

    .dark .hover\:text-blue-800:hover {
      color: #93c5fd;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 w-[400px] min-h-[300px] overflow-auto transition-colors duration-200">
  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <button id="collectImages" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded transition duration-300">
        이미지 URL 수집하기
      </button>
      <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
        <svg id="sunIcon" class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moonIcon" class="w-6 h-6 text-gray-800 dark:text-gray-200 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>
    <div id="errorMessage" class="hidden bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline"></span>
    </div>
    <div id="imageList" class="bg-white dark:bg-gray-700 rounded-lg p-4 shadow-sm">
      <h2 class="text-lg font-semibold mb-2 text-gray-900 dark:text-white">수집된 이미지 URL</h2>
      <div id="urlList" class="space-y-2 max-h-[200px] overflow-y-auto"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
